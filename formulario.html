        <div class="formul">
            <form name="formulario">
                <label for="nombre"> Nombre: </label>
                <input type="text" name="nombre" placeholder="Nombre" class="name">
                <label for="direccion"> Dirección: </label>
                <input type="text" name="direccion" placeholder="Direccion" class="direction">
                <label for="telefono"> Telefono: </label>
                <input type="text" name="telefono" placeholder="Telefono" class="phone">
                <label for="correo"> Correo: </label>
                <input type="text" name="correo" placeholder="Correo" class="email">
                <label for="ciudad"> Ciudad: </label>
                <input type="text" name="ciudad" placeholder="Ciudad" class="country">
                <label for="edad"> Edad: </label>
                <input type="text" name="edad" placeholder="Edad" class="age">
                
                <input type="submit" value="Enviar" id="btn" class="btnEnviar">
            </form>
