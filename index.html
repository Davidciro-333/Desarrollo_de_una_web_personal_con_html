            <h5><b> Crucero </b></h5>
            <p> 
              Un crucero es un tipo de barco de pasajeros para realizar viajes de placer, 
              cuando el viaje en sí, los servicios del barco, y a veces los diferentes 
              destinos en el camino (es decir, puertos de escala), son parte de la experiencia. 
              El transporte no es solo el propósito del crucero, particularmente en cruceros que 
              devuelve a los pasajeros a su puerto original (conocido como «cruceros de circuito 
              cerrado»). En «cruceros a ninguna parte» o «viajes en ninguna parte», el barco hace 
              tours de 2-3 noches sin ningún puerto de escala.
